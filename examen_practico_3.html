<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pago estacionamiento</title>
	<script type="text/javascript" src="examen_practico_3.js"></script>
	<link rel="stylesheet" type="text/css" href="examen_practico_3.css">
</head>
<body>
	<h1 class="titulo">Pagos de estacionamiento</h1>
	<div class="forms">
		<form>
		<label for="horas" class="subtitulo">Horas de estacionamiento</label><br/>
		<input type="text" name="horas" id="horas" class="horas" placeholder="Escribe un número"> <br/>
		<label for="tipo_auto" class="subtitulo">Tipo de auto</label><br/>
		<select class="form" name="carrera" id="carrera">
			<option value="20">Auto chico</option>
			<option value="30">Camioneta</option>
			<option value="40">Camión</option>
		</select><br/>
		<input class="boton" type="button" name="calcular" id="calcular" value="Calcular total a pagar" onclick="Calcular()">
		</form>
	</div>
	
	<p name="resultado" id="resultado" class="resultado"></p>
</body>
</html>
