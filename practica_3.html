<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formulario Cubos Rubik</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="practica_3.js" defer></script>
    <link rel="stylesheet" type="text/css" href="practica_3.css">
</head>
<body>
    <div class="form">
        <h1>Cuestionario diagnóstico de cubos Rubik</h1>
        <form name="formulario">
            <div>
                <label>1. ¿El Cubo de Rubik estándar tiene 6 caras de colores diferentes?</label><br>
                <input type="radio" name="respuesta1" value="Sí">Sí
                <input type="radio" name="respuesta1" value="No">No<br>
            </div>

            <div>
                <label>2. ¿El objetivo del Cubo de Rubik es alinear todos los colores en cada cara?</label><br>
                <input type="radio" name="respuesta2" value="Sí">Sí
                <input type="radio" name="respuesta2" value="No">No<br>
            </div>

            <div>
                <label>3. ¿El Cubo de Rubik tiene un centro fijo que no se mueve en cada cara?</label><br>
                <input type="radio" name="respuesta3" value="Sí">Sí
                <input type="radio" name="respuesta3" value="No">No<br>
            </div>

            <div>
                <label>4. ¿El récord mundial de resolución del 3x3 está por debajo de los 5 segundos?</label><br>
                <input type="radio" name="respuesta4" value="Sí">Sí
                <input type="radio" name="respuesta4" value="No">No<br>
            </div>

            <div>
                <label>5. ¿El cubo 3x3x3 es el único tipo de Cubo de Rubik que existe?</label><br>
                <input type="radio" name="respuesta5" value="Sí">Sí
                <input type="radio" name="respuesta5" value="No">No<br>
            </div>
            
            <div>
                <label>6. ¿El algoritmo "R U R' U'" se usa en el método para principiantes?</label><br>
                <input type="radio" name="respuesta6" value="Sí">Sí
                <input type="radio" name="respuesta6" value="No">No<br>
            </div>
            
            <div>
                <label>7. ¿El método "Fridrich" (CFOP) es el más usado por speedcubers avanzados?</label><br>
                <input type="radio" name="respuesta7" value="Sí">Sí
                <input type="radio" name="respuesta7" value="No">No<br>
            </div>

            <div>
                <label>8. ¿La "notación occidental" (F, B, R, L, U, D) es universal en los tutoriales de cubos?</label><br>
                <input type="radio" name="respuesta8" value="Sí">Sí
                <input type="radio" name="respuesta8" value="No">No<br>
            </div>

            <div>
                <label>9. ¿El "algoritmo de la cruz" en el método principiante siempre se hace en la cara blanca?</label><br>
                <input type="radio" name="respuesta9" value="Sí">Sí
                <input type="radio" name="respuesta9" value="No">No<br>
            </div>

            <div>
                <label>10. ¿El "OLL" (Orientación de la Última Capa) siempre requiere 2 pasos si se usa el método completo?</label><br>
                <input type="radio" name="respuesta10" value="Sí">Sí
                <input type="radio" name="respuesta10" value="No">No<br>
            </div>

            <div>
                <input type="button" value="Evaluar respuestas" onclick="evaluarRespuestas()">
                <input type="button" value="Generar PDF" onclick="generarPDF()">
            </div>
        </form>
        
        <div id="results" style="display:none; margin-top:20px;">
            <h2>Resultados</h2>
            <div id="score"></div>
            <div id="chart_div" style="width: 600px; height: 300px;"></div>
            <canvas id="chartCanvas" style="display:none;"></canvas>
            <div id="pdfContainer" style="margin-top:20px; border:1px solid #ccc; padding:10px;">
                <h3>Vista previa del PDF</h3>
                <iframe id="pdfViewer" style="width:100%; height:500px; border:none;"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
